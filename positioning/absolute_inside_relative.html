<!html>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>z-index</title>

    <style type="text/css" media="screen">
      .container {
        position: relative;
      }

      .content {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      /* guidelines */
      .container {
        width: 300px;
        height: 300px;
        background-color: blue;
      }

      .content {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
      </div>
    </div>
  </body>
</html>
