<!html>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>z-index</title>

    <style type="text/css" media="screen">

      .div2 {
        position: absolute;
        left: 100px;
      }
      /* guidelines */
      .div1,
      .div2,
      .div3 {
        width: 200px;
        height: 200px;
      }

      .div1 {
        background-color: green;
      }

      .div2 {
        background-color: red;
      }

      .div3 {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div class="div1">
    </div>

    <div class="div2">
    </div>

    <div class="div3">
    </div>
  </body>
</html>
